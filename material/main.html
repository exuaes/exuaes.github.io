<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: #0a0a0a;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 3rem;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  padding: 2rem;
}
h1 {
  font-weight: 300;
  font-size: 1.5rem;
  letter-spacing: 2px;
  color: #888;
  text-transform: uppercase;
}
.container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
  max-width: 300px;
}
.btn {
  background: #1a1a1a;
  border: 1px solid #333;
  color: #fff;
  padding: 1.25rem;
  font-size: 1rem;
  font-weight: 500;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
  display: block;
  text-align: center;
}
.btn:hover {
  background: #252525;
  border-color: #444;
  transform: translateX(4px);
}
.btn:active {
  transform: translateX(2px);
}
.footer {
  text-align: center;
  color: #555;
  font-size: 0.75rem;
  letter-spacing: 0.5px;
  max-width: 400px;
}
.footer-line {
  margin-bottom: 0.5rem;
}
.footer-links {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin-top: 0.75rem;
  padding-top: 0.75rem;
  border-top: 1px solid #222;
}
.footer a {
  color: #666;
  text-decoration: none;
  transition: color 0.2s;
}
.footer a:hover {
  color: #888;
}
</style>
