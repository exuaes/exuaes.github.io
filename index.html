<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">
    <title>Vocabulary Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8e44ad 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 60px 40px;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 50px;
        }

        .vocab-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .vocab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .vocab-button:hover::before {
            left: 100%;
        }

        .vocab-button:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .vocab-button:active {
            transform: translateY(-2px) scale(1.02);
        }



        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-divider {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 8px;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .vocab-button {
                min-height: 80px;
                padding: 15px;
            }
        }

        /* 글로우 효과 */
        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .container {
            animation: fadeIn 1s ease-out, glow 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vocabulary Finder</h1>
        
        <div class="button-grid">
            <a href="https://exuaes.github.io/school/engvoc" class="vocab-button">
                <span class="button-emoji">ENG</span>
                <span>English</span>
            </a>
            
            <a href="https://exuaes.github.io/school/gesvoc" class="vocab-button">
                <span class="button-emoji">HIS</span>
                <span>History</span>
            </a>
            
            <a href="https://exuaes.github.io/school/biovoc" class="vocab-button">
                <span class="button-emoji">BIO</span>
                <span>Biology</span>
            </a>
            
            <a href="https://exuaes.github.io/school/frzvoc" class="vocab-button">
                <span class="button-emoji">FRN</span>
                <span>French</span>
            </a>
        </div>
        
        <div class="footer">
            Made by EY<span class="footer-divider">ㅣ</span>Powered by GitHub
        </div>
    </div>
</body>
</html>
