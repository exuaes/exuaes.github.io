<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Vocabulary Finder - English</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: #0a0a0a;
      color: #ddd;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Header */
    header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #333;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .meta {
      font-size: 0.75rem;
      color: #555;
    }

    /* Search */
    .search-section {
      margin-bottom: 2rem;
    }

    .search-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #ddd;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #444;
    }

    button, select {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #ddd;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.95rem;
    }

    button:hover, select:hover {
      background: #252525;
      border-color: #444;
    }

    button:active {
      transform: scale(0.98);
    }

    .suggestions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .pill {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #aaa;
      padding: 0.5rem 0.75rem;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .pill:hover {
      border-color: #444;
    }

    /* Table */
    .table-wrapper {
      border: 1px solid #333;
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #333;
    }

    th {
      background: #151515;
      font-weight: 500;
      font-size: 0.85rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      font-size: 0.9rem;
    }

    tr:hover td {
      background: #151515;
    }

    .topic { color: #888; font-size: 0.85rem; }
    .word { font-weight: 600; }

    mark {
      background: #ffd700;
      color: #000;
      padding: 0 2px;
    }

    /* Cards (Mobile) */
    .cards {
      display: none;
    }

    .card {
      background: #151515;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .card-topic {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .card-word {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-meaning {
      margin-bottom: 0.75rem;
      color: #bbb;
    }

    .card-collocations {
      font-size: 0.85rem;
      color: #888;
    }

    /* Add Section */
    .add-section {
      background: #151515;
      border: 1px solid #333;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .add-section h3 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #aaa;
    }

    .form-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .form-row input {
      flex: 1;
      min-width: 200px;
    }

    .form-row button {
      white-space: nowrap;
    }

    .hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 0;
      color: #555;
      font-size: 0.8rem;
      border-top: 1px solid #333;
    }

    .count {
      color: #888;
      font-weight: 600;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .table-wrapper { display: none; }
      .cards { display: block; }
      .form-row { flex-direction: column; }
      .form-row input { min-width: auto; width: 100%; }
      h1 { font-size: 1.25rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 1rem 0.5rem; }
      .search-bar { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>English Vocabulary</h1>
      <div class="meta">Designed by EY • Last Update: 2025.10.22</div>
    </header>

    <div class="search-section">
      <div class="search-bar">
        <input type="text" id="q" placeholder="Search word, meaning, or collocations..." />
        <button id="clear">Clear</button>
        <select id="mode">
          <option value="contains">Contains</option>
          <option value="starts">Starts with</option>
        </select>
      </div>
      <div id="suggest" class="suggestions"></div>
    </div>

    <!-- Desktop table -->
    <div class="table-wrapper">
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:18%">Topic</th>
            <th style="width:22%">Word</th>
            <th>Meaning</th>
            <th style="width:28%">Collocations</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Mobile cards -->
    <div class="cards" id="cards"></div>

    <!-- Add/Import Section -->
    <div class="add-section">
      <h3>Add Vocabulary</h3>
      <div class="form-row">
        <input type="text" id="topic" placeholder="Topic (optional)" />
        <input type="text" id="word" placeholder="Word / Expression" />
      </div>
      <div class="form-row">
        <input type="text" id="meaning" placeholder="Meaning" />
      </div>
      <div class="form-row">
        <input type="text" id="collocations" placeholder="Collocations (comma-separated)" />
      </div>
      <div class="form-row">
        <button id="addBtn">Add</button>
        <button id="exportBtn">Export JSON</button>
        <label style="display:inline-block">
          <input type="file" id="file" accept=".json,.csv,.tsv" style="display:none" />
          <button type="button" onclick="document.getElementById('file').click()">Import</button>
        </label>
      </div>
      <div class="hint">CSV/TSV format: topic, word, meaning, collocations (separated by ; or ,)</div>
    </div>

    <footer>
      <div>Total: <span id="count" class="count">0</span> items • Saved in LocalStorage</div>
    </footer>
  </div>

<script>
// Utilities
const $ = (sel) => document.querySelector(sel);
const $$ = (sel) => Array.from(document.querySelectorAll(sel));
const norm = s => (s||"").toLowerCase().normalize("NFKD").replace(/\p{Diacritic}/gu,"");

function highlight(text, q){
  if(!q) return text;
  const t = String(text);
  const nt = norm(t), nq = norm(q);
  const i = nt.indexOf(nq);
  if(i<0) return t;
  return t.slice(0,i) + '<mark>' + t.slice(i,i+q.length) + '</mark>' + t.slice(i+q.length);
}

function debounce(fn, ms){ 
  let t; 
  return (...a)=>{ 
    clearTimeout(t); 
    t=setTimeout(()=>fn(...a), ms); 
  } 
}

// Seed data
let DATA = [
  {topic:"NOTW world of work", word:"to veto", meaning:"to reject (a proposed law) officially; to refuse to allow (a bill) to become a law", collocations:["to veto a bill","to veto legislation"]},
  {topic:"NOTW peace", word:"bilateral", meaning:"involving two groups or countries", collocations:["bilateral cooperation","bilateral negotiations"]},
  {topic:"NOTW peace", word:"reaffirmation", meaning:"renewing belief or confirmation of a fact or belief", collocations:["reaffirmation of.."]},
  {topic:"NOTW peace", word:"to pledge", meaning:"to formally promise or agree to give or do something", collocations:["to pledge support","to pledge commitment"]},
  {topic:"NOTW technology", word:"stake", meaning:"something", collocations:["to have stake in.."]},
  {topic:"NOTW 2025.08.28", word:"Summit", meaning:"meeting of leaders", collocations:["hold a summit","international summit","peace summit"]},
  {topic:"NOTW 2025.08.28", word:"Diplomacy", meaning:"peaceful talk between countries", collocations:["practice diplomacy","shuttle diplomacy","diplomacy skills"]},
  {topic:"NOTW 2025.08.28", word:"Alliance", meaning:"group that helps each other", collocations:["form an alliance","military alliance","strategic alliance"]},
  {topic:"NOTW 2025.08.28", word:"Inequality", meaning:"unfair difference between people", collocations:["reduce inequality","social inequality","income inequality"]},
  {topic:"NOTW 2025.08.28", word:"Literacy", meaning:"being able to read and write", collocations:["literacy rate","digital literacy","promote literacy"]},
  {topic:"NOTW world of work", word:"Productivity", meaning:"how much work is completed in a certain time", collocations:["to increase productivity","to boost productivity"]},
  {topic:"NOTW world of work", word:"Well-being", meaning:"a person's health and happiness", collocations:["physical well-being","mental well-being"]},
  {topic:"NOTW world of work", word:"Pilot Program", meaning:"a test period to see if something works", collocations:["to run a pilot program","test a pilot program"]},
  {topic:"NOTW world of work", word:"Work-life balance", meaning:"the balance between time for work and personal life", collocations:["to maintain work-life balance","to improve work-life balance"]},
  {topic:"NOTW world of work", word:"Burnout", meaning:"extreme tiredness and stress caused by too much work", collocations:["to experience burnout","to suffer from burnout"]},
  {topic:"NOTW peace", word:"buffer zone", meaning:"a neutral area serving to separate hostile forces or nations", collocations:["--km-wide buffer zone between.."]},
  {topic:"NOTW peace", word:"full-scale", meaning:"that is as complete and careful as possible", collocations:["a full-scale attack","full-scale search of an area"]},
  {topic:"NOTW peace", word:"aerial", meaning:"from a plane / in the air", collocations:["aerial attacks","aerial photography","aerial view"]},
  {topic:"NOTW politics", word:"to stipulate", meaning:"to state clearly and definitely that something must be done", collocations:["to stipulate sth.","to stipulate that..","to stipulate what, how, etc."]},
  {topic:"NOTW politics", word:"confiscation", meaning:"the act of officially taking something away from somebody, esp. as a punishment", collocations:["confiscation of goods","confiscation of property"]},
  {topic:"NOTW world of work", word:"Activist", meaning:"a person who takes action for a cause", collocations:["peace activist","human rights activist"]},
  {topic:"NOTW world of work", word:"Protest", meaning:"an action to show disagreement or make a demand change", collocations:["organize a protest","peaceful protest"]},
  {topic:"NOTW world of work", word:"Contract", meaning:"a legal agreement between two sides", collocations:["sign a contract","break a contract"]},
  {topic:"NOTW transfer", word:"Transfer fee", meaning:"money paid between clubs for a player", collocations:["pay a transfer fee"]},
  {topic:"NOTW transfer", word:"Record-breaking", meaning:"the highest or best ever in history", collocations:["record-breaking transfer","record-breaking season"]},
  {topic:"NOTW", word:"Automation", meaning:"Machines or computers doing work instead of people", collocations:["industrial automation","office automation system"]},
  {topic:"NOTW", word:"Inequality", meaning:"Unfair difference between rich and poor", collocations:["social inequality","income inequality","reduce inequality"]},
  {topic:"NOTW", word:"Supply chain", meaning:"Steps of making and delivering products", collocations:["global supply chain","supply chain disruption"]},
  {topic:"NOTW", word:"Reskilling", meaning:"Learning new skills for a new job", collocations:["reskilling workers","reskilling program"]},
  {topic:"NOTW", word:"Ceasefire", meaning:"Agreement to stop fighting for a time", collocations:["declare a ceasefire","break the ceasefire"]},
  {topic:"NOTW", word:"Occupation", meaning:"When one country controls another's land", collocations:["military occupation","foreign occupation"]},
  {topic:"NOTW", word:"Sanctions", meaning:"Punishments like trade limits against a country", collocations:["impose sanctions","lift sanctions"]},
  {topic:"NOTW", word:"Denuclearization", meaning:"To remove nuclear weapons from someone", collocations:["complete denuclearization","nuclear denuclearization"]},
  {topic:"NOTW", word:"Prosperity", meaning:"Success in material terms", collocations:["economic prosperity","national prosperity"]},
  {topic:"NOTW", word:"Indomitable", meaning:"Impossible to subdue or defeat", collocations:["indomitable spirit","indomitable courage"]},
  {topic:"NOTW", word:"Ferocious", meaning:"Savagely fierce, cruel, or violent", collocations:["ferocious attack","ferocious animal"]},
  {topic:"NOTW", word:"Toppled", meaning:"Cause something to become unsteady and fall", collocations:["topple a government","toppled regime"]},
  {topic:"NOTW", word:"Gruesome", meaning:"Very unpleasant and filling you with horror because it is connected with death or injury", collocations:["gruesome murder","gruesome discovery","gruesome details"]},
  {topic:"NOTW", word:"Provocation", meaning:"Doing or saying something deliberately to make somebody angry or upset", collocations:["without direct provocation","respond to provocation","an act of provocation"]},
  {topic:"NOTW", word:"Affiliate", meaning:"A company or organization connected with or controlled by another", collocations:["corporate affiliate","local affiliate","affiliate organization"]},
  {topic:"NOTW", word:"To vow", meaning:"To make a formal and serious promise to do something", collocations:["to vow loyalty","to vow to continue","to vow to fight"]},
  {topic:"NOTW", word:"Hybrid warfare", meaning:"Strategy combining conventional and unconventional tactics", collocations:["hybrid warfare tactics","hybrid warfare operations"]},
  {topic:"NOTW", word:"Conscription", meaning:"Forcing people by law to join the armed services", collocations:["military conscription","call up for conscription"]},
  {topic:"NOTW", word:"Domestic", meaning:"Related to home, family, or one's own country", collocations:["domestic affairs","domestic policy"]},
  {topic:"NOTW", word:"Assessment", meaning:"The act of evaluating or judging something", collocations:["NATO assessment","assessment criteria"]},
  {topic:"NOTW", word:"To prohibit", meaning:"To officially refuse to allow something", collocations:["strictly prohibit smoking","prohibit access"]}
];

// Load from localStorage
try{
  const saved = localStorage.getItem('vocab-data');
  if(saved) DATA = JSON.parse(saved);
}catch{}

// DOM
const tbody = $('#tbl tbody');
const cards = $('#cards');
const q = $('#q');
const modeSel = $('#mode');
const suggest = $('#suggest');
const countEl = $('#count');

function save(){ 
  try{ 
    localStorage.setItem('vocab-data', JSON.stringify(DATA)); 
  }catch{} 
}

function renderTable(rows){
  tbody.innerHTML = rows.map(r => {
    const coll = (r.collocations||[]).join(', ');
    const query = q.value.trim();
    return `<tr>
      <td class="topic">${highlight(r.topic||'', query)}</td>
      <td class="word">${highlight(r.word||'', query)}</td>
      <td>${highlight(r.meaning||'', query)}</td>
      <td>${highlight(coll, query)}</td>
    </tr>`;
  }).join('');
}

function renderCards(rows){
  const query = q.value.trim();
  cards.innerHTML = rows.map(r => {
    const coll = (r.collocations||[]).map(c => `${highlight(c, query)}`).join(', ');
    return `<div class="card">
      ${r.topic ? `<div class="card-topic">${highlight(r.topic, query)}</div>` : ''}
      <div class="card-word">${highlight(r.word||'', query)}</div>
      <div class="card-meaning">${highlight(r.meaning||'', query)}</div>
      ${coll ? `<div class="card-collocations"><strong>Collocations:</strong> ${coll}</div>` : ''}
    </div>`;
  }).join('');
}

function render(rows){
  renderTable(rows);
  renderCards(rows);
  if(countEl) countEl.textContent = rows.length;
}

function filter(){
  const query = q.value.trim();
  if(!query){ render(DATA); makeSuggestions(''); return; }
  const nq = norm(query);
  const mode = modeSel.value;
  const rows = DATA.filter(r => {
    const hay = [r.word, r.meaning, r.topic, ...(r.collocations||[])].map(norm);
    if(mode==='starts') return hay.some(x => x.startsWith(nq));
    return hay.some(x => x.includes(nq));
  });
  render(rows);
  makeSuggestions(query);
}

function makeSuggestions(query){
  const nq = norm(query);
  let words = Array.from(new Set(DATA.map(r=>r.word).filter(Boolean)));
  if(!nq){ suggest.innerHTML=''; return; }
  if(nq.length===1){
    words = words.filter(w => norm(w).startsWith(nq)).slice(0,12);
  }else{
    words = words.filter(w => norm(w).includes(nq)).slice(0,12);
  }
  suggest.innerHTML = words.map(w=>`<button class="pill" data-w="${w}">${w}</button>`).join('');
  $$('.pill').forEach(b=>b.addEventListener('click',()=>{ q.value=b.dataset.w; filter(); q.focus(); }))
}

const doFilter = debounce(filter, 120);
q.addEventListener('input', doFilter);
modeSel.addEventListener('change', filter);
$('#clear').addEventListener('click', ()=>{ q.value=''; filter(); q.focus(); });

// Initial render
render(DATA);

// Add
$('#addBtn').addEventListener('click', ()=>{
  const topic = $('#topic').value.trim();
  const word = $('#word').value.trim();
  const meaning = $('#meaning').value.trim();
  const coll = $('#collocations').value.split(/[,;]\s*/).filter(Boolean);
  if(!word || !meaning) return alert('Word and meaning are required.');
  DATA.unshift({topic, word, meaning, collocations:coll});
  save();
  $('#topic').value = $('#word').value = $('#meaning').value = $('#collocations').value = '';
  filter();
  q.focus();
});

// Export
$('#exportBtn').addEventListener('click', ()=>{
  const blob = new Blob([JSON.stringify(DATA, null, 2)], {type:'application/json'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'vocab-data.json';
  a.click();
  URL.revokeObjectURL(a.href);
});

// Import
$('#file').addEventListener('change', async (e)=>{
  const f = e.target.files[0]; if(!f) return;
  const text = await f.text();
  let rows = [];
  try{ 
    rows = JSON.parse(text); 
    if(!Array.isArray(rows)) throw 0; 
  }
  catch{
    // CSV/TSV
    const lines = text.split(/\r?\n/).filter(Boolean);
    rows = lines.map(line => line.split(/[\t,]/)).map(c=>({
      topic:c[0]||'', 
      word:c[1]||'', 
      meaning:c[2]||'', 
      collocations:(c[3]||'').split(/;|,/).filter(Boolean)
    }));
  }
  rows = rows.filter(r => r && r.word && r.meaning);
  DATA = [...rows, ...DATA];
  save();
  filter();
  e.target.value='';
});
</script>
</body>
</html>
