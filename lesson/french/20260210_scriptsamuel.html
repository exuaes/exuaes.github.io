        function updateSlide() {

            document.getElementById('slideTitle').textContent = slide.title;
            
            const contentHtml = slide.content.map(p => `<p>${p}</p>`).join('');
            document.getElementById('slideContent').innerHTML = contentHtml;
            
            document.getElementById('prevButton').disabled = currentSlide === 0;
            document.getElementById('nextButton').disabled = currentSlide === slides.length - 1;
            
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();

        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;

        function emergencyExit() {

        // Keyboard navigation

        // Initialize
